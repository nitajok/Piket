<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Piket</title>
    <link rel="stylesheet" href="seksi-kebersihan.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&family=Poppins:ital,wght@0,200;0,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- DIATASNA BUTTON -->
    <img src="abcdefghijklmn.png" alt="logo" class="logo">
    <h2 align="center"><b>Selamat datang di PIKET</b></h2>
    <p align="center">  Silahkan login ke akun jika sudah memiliki akun. <br>
        Belum punya akun? Daftar dengan akun baru </p>
    <!-- end -->

    <!-- POPUP LOGIN START -->
    <div class="center">
        <button id="show-login">MASUK</button>
    </div>
    <div class="popup">
        <div class="close-btn">
            &times;
        </div>
        <div class="form">
            <h2>Masuk</h2>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Masukkan Email Sekolah">
            </div>  
            <div class="form-element">
                <label for="Kelas">Kelas</label>
                <input type="text" id="kelas" placeholder="Masukkan Kelas">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan Password">
            </div>
            <div class="form-element">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="form-element">
                <button><a href="seksi-kebersihan-homepage.html">MASUK</a></button>
            </div>
            <div class="form-element">
                <a href="#">Forgot password</a>
            </div>
        </div>
    </div>
    <!-- POPUP LOGIN END -->

     <!-- Feather icons -->
    <script>
        feather.replace()
    </script>

    <!-- JSSS -->
    <script src="seksi-kebersihan.js"></script>
</body>
</html>
